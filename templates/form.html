<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir</title>
  <style>
    .date-range {
      display: none;
    }
  </style>
</head>
<body>
  
  <form action="{{ url_for('form_submit') }}" method="POST" enctype="multipart/form-data" id="expenseForm">

    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required><br>

    <label>Choose type:</label><br>
    <input type="radio" id="default" name="type" value="default" checked>
    <label for="default">Default</label><br>

    <input type="radio" id="custom" name="type" value="custom">
    <label for="custom">Custom</label><br>

    <div class="date-range">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate"><br>

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate"><br>
    </div>

    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById('custom').addEventListener('change', function() {
      var dateRange = document.querySelector('.date-range');
      dateRange.style.display = this.checked ? 'block' : 'none';
    });
  </script>

</body>
</html>
